<!DOCTYPE HTML>
<html>
<head>
<title>Google Drive Uploader</title>
<meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/sweetalert/2.1.0/sweetalert.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<style type="text/css">
	body, p, button{
		color: #ffffff;
	}

	.text-center{
		margin-top: 100px;
	}
	.jumbotron {
    border-radius: 25px 25px 25px 25px !important;
}
</style>
</head>
<body style="background: #333;">
 <!-- <nav class="navbar">
		<ul class="navbar-nav navbar-right">
			<li class="nav-item "><a class="btn btn-outline-dark btn-lg" href="/logout">Log Out</a></li>
		</ul>
	</nav>  -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">TEST PAGE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			</li>
		  </ul>
		  <form class="form-inline mt-2 mt-md-0" action="/logout">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Log Out</button>
		  </form>
		</div>
	  </nav>
	  <main role="main">
		<div class="container">
			
		
	<div class="text-center">
		<div>
			<h1 class="display-4">GDrive File Upload Manager</h1>
			<p class="lead ">You are now logged in via Google OAuth</p>
		</div>
		<hr class="my-4">
		<div class="jumbotron jumbotron-fluid">
			<div class="progress" id="progressBar">
				<div class="progress-bar bg-success" id="bar" role="progressbar"></div>
			</div>
			
			<form id="imageForm" method="POST" enctype="multipart/form-data">
				<div class="form-group custom-file">
					<input type="file" id="files" name="files" class="custom-file-input" required multiple> <label
						class="custom-file-label" for="files">Choose file</label>
				</div>
			<br><br>
				<div class="form-group">
					<input class="btn btn-warning" id="uploadButton" type="button" value="Upload" /> <input class="btn btn-danger"
						id="resetButton" type="button" value="Reset" />
				</div>
				<output id="selectedFiles"></output>
			</form>
		</div>
	</div>

</div>
</main>
</body>
</html>
